@if (gameDataType === GameDataType.RawData) {
  <app-raw-data-display></app-raw-data-display>
}
@else if(gameDataType === GameDataType.TruckData) {
  <app-truck-display></app-truck-display>
}
@else if(gameDataType === GameDataType.RaceData || true) {
  <app-race-display></app-race-display>
}
@else {
  <div class="connection-state">{{ connectionStatusDescription }}</div>
}
