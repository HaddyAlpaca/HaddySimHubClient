@switch (displayUpdate().type) {
  @case (DisplayType.TruckDashboard) {
    <app-truck-display [dataSource]="displayUpdate().data" />
  }
  @case (DisplayType.RaceDashboard) {
    <app-race-display [dataSource]="displayUpdate().data" />
  }
  @case (DisplayType.RaceLeaderboard) {
    <app-race-leaderboard [dataSource]="displayUpdate().data" />
  }
  @default {
    <app-connection-status [status]="connectionStatus()" />
  }
}
